<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="/client-side/css/login.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/client-side/images/fawry-en1.png" alt="my Logo">
      </div>
    </header>
    <div class="center">
      <h1>Login</h1>
      <form id = "signup-form">
        <div class="txt_field">
          <input type="text" name = "email"  id = "email" required>
          <span></span>
          <label>email</label>
        </div>
        <div class="txt_field">
          <input type="password" name = "password" id = "password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <div id="error"></div> <!-- add a div to hold the error message -->
        <input type="submit" value="Login">
        <div class="signup_link">
          Dont have account? <a href="/client-side/html/signup.html">Signup</a>
        </div>
      </form>
    </div>
    <script src="/client-side/java-script/login.js"></script>
  </body>
</html>
